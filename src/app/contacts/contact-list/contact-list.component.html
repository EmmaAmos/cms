<div class="row" class="list-group-item clearfix" style="background-color: antiquewhite;">
    <div class="col-xs-12" style="display: inline-flex;">
        <h4> Contacts</h4>       
        <button (click)="onNewContact()" class="btn btn-success" style="margin-left: auto;">New Contact</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
    <app-contact-item 
        *ngFor="let contactEL of contact; let i = index" [contact]="contactEL" [index]="i" 
        dnd-draggable [dragEnabled]="true" [dragData]="contactEL" [dropZones]="['contactGroup']"
    ></app-contact-item>
    </div>
</div>
