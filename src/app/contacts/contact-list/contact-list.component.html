<div class="row" class="list-group-item clearfix" style="background-color: antiquewhite;">
    <div class="col-xs-12" style="display: inline-flex;">
        <h4> Contacts</h4>       
        <button class="btn btn-success" style="margin-left: auto;">New Contact</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{contact.name}}</h4>
            </div>
            <span class="pull-right">
                <img class="img-responsive"
                    [src]="contact.imageUrl"
                    alt="{{contact.name}}" >
            </span>                   
        </a>      
    </div>
</div>
