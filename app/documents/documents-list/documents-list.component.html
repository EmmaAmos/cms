<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="pull-left title">Documents</span>
      <a (click)="onNewDocument()" class="btn btn-success pull-right">Add Document</a>
    </div>
  </div>
  <div class="panel-body">
    <div class="center-panel">
      <app-documents-item *ngFor="let documentEL of documents; let i = index" [document]="documentEL" [index]="i"></app-documents-item>
    </div>
  </div>
</div>
